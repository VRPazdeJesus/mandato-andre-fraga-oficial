<ion-content>
  <!-- menu -->
  <app-nav 
    [page]="'cadastro-usuario'">
  </app-nav>
  <!-- botão voltar -->
  <div class="container component-space-nav-8">
    <div class="row">
      <div class="col-md-12">
        <button type="button" class="btn btn-outline-secondary btn-back" (click)="proximo('colabore')"><span class="fas fa-angle-left"></span>  Voltar</button>
      </div>
    </div>
  </div>
  <!-- logo Nosso Mandato -->
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center mt-3">
        <img src="../../assets/cadastro.png" alt="Cadastro de usuário">
      </div>
    </div>
  </div>
  <div class="component-bg-grey pt-2">
    <div class="container">
      <div class="col-md-12 space-to-footer">
        <div class="mt-4">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label component-text-black ms-4">Nome completo</label>
            <input [(ngModel)]="name" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Digite aqui seu nome">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label component-text-black ms-4">Data de nascimento</label>
            <input [(ngModel)]="birthDate" type="text" class="form-control" id="exampleFormControlInput2" placeholder="Digite sua data de nascimento">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput3" class="form-label component-text-black ms-4">Telefone</label>
            <input [(ngModel)]="telephone" type="tel" class="form-control" id="exampleFormControlInput3" placeholder="(xx) xxxxx-xxxx">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput4" class="form-label component-text-black ms-4">Endereço</label>
            <input [(ngModel)]="address" type="text" class="form-control" id="exampleFormControlInput4" placeholder="Digite sua rua">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput5" class="form-label component-text-black ms-4">Bairro</label>
            <input [(ngModel)]="district" type="text" class="form-control" id="exampleFormControlInput5" placeholder="Informe o bairro que reside">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput6" class="form-label component-text-black ms-4">E-mail</label>
            <input [(ngModel)]="email" type="email" class="form-control" id="exampleFormControlInput6" placeholder="Digite seu e-mail">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput7" class="form-label component-text-black ms-4">Redes sociais</label>
            <input [(ngModel)]="socialNetwork" type="text" class="form-control" id="exampleFormControlInput7" placeholder="Link do facebook, instagram, etc.">
          </div>
          <div class="mb-3 ms-4">
            <p class="component-text-black">É eleitor de André?</p>
            <div class="form-group">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="sim" [(ngModel)]="andreVoter">
                <label class="form-check-label component-text-black " for="inlineRadio1">Sim</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="não" [(ngModel)]="andreVoter">
                <label class="form-check-label component-text-black " for="inlineRadio2">Não</label>
              </div>
            </div>
          </div>
          <div class="mb-3 ms-4">
            <p class="component-text-black">Participou da Rede de Embaixadores?</p>
            <div class="form-group">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio3" value="sim" [(ngModel)]="participantAmbassadorNetwork">
                <label class="form-check-label component-text-black " for="inlineRadio3">Sim</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio4" value="não" [(ngModel)]="participantAmbassadorNetwork">
                <label class="form-check-label component-text-black " for="inlineRadio4">Não</label>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput8" class="form-label component-text-black ms-4">Senha</label>
            <input [(ngModel)]="password" type="password" class="form-control" id="exampleFormControlInput8" placeholder="Digite senha de ao menos 8 dígitos">
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput9" class="form-label component-text-black ms-4">Confirmar senha</label>
            <input [(ngModel)]="confirmPassword" type="password" class="form-control" id="exampleFormControlInput9" placeholder="Digite a mesma senha acima">
          </div>
          <div class="mb-3 form-group form-check ms-4">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label component-text-black" for="exampleCheck1">Desejo receber notícias do mandato</label>
          </div>
          <div class="mb-3 form-group form-check ms-4">
            <input type="checkbox" class="form-check-input" id="exampleCheck2">
            <label class="form-check-label component-text-black" for="exampleCheck2">Li e concordo com os termos de uso e política de privacidade. </label>
          </div>
          <div class="text-center">
            <div class="mb-3 d-grid gap-2">
              <button class="btn btn-block btn-secondary btn-colabore" ion-button (click)="registerUser()">Cadastrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- rodapé -->
    <app-footer [page]="'cadastro-usuario'">
    </app-footer>
  </div>
</ion-content>
